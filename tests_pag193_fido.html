<body>
    <script>
       
       let dog = {
        name: "Fido",
        breed: "bull terrier",
        age: 5,
        weight: 20    
    }
       
       function looseWeight (dog, amount) {
        dog.weight = dog.weight - amount;
    }

    alert(Fido.name + " now weighs " + Fido.weight);

    looseWeight(Fido, 5);

    </script>
