    <script>
        var scores [0, 12, 32, 10, 65, 85, 90, 15, 100, 99];
        var highScore = 0;
        for (var i = 0; i < scores.length; i++); {
            if (scores[i] > highScore) {
            highScore = scores[i];
        }
    }
    var bestSolutions = [];
    for (var i = 0; i < scores.length; i++) {
        if (scores[i] == highScore) {
            bestSolutions.push(i);
        }
    }


    </script>
