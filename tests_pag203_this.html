<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let song = {
            name: "Walk This Way",
            artist: "Run-D.M.C",
            minutes: 4,
            seconds: 3,
            genre: "80's",
            playing: false,

            play: function () {
                if (this.playing) {
                    this.playing  = true;
                    console.log("Playing " + this.name + " by " + this.artist);
                }
            },
            pause: function() {
                if (this.playing) {
                    this.playing = false;
                    console.log("Music paused.");
                }
            }
        };
        song.play();
        song.pause();
    </script>
</body>
</html>
